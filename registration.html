<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="author" content="Anh Quan Doan">
    <title>Marathon 2023</title>
</head>

<body>
    <div id="container">
    <header>
    <img src="images/london_marathon.png">
    <h1> Marathon 2023</h1>
    </header>

    <div id="main">
    <p>Enter your details below to register:</p>
    <form action="">
        <table>
            <tr>
                <td><label class="form-label" for="fname">First name</label></td>
                <td><input class ="form-control" type="text" id="fname" name="fname" required></td>
            </tr>
            <tr>
                <td><label class="form-label" for="lname">Last name</label></td>
                <td><input class ="form-control" type="text" id="lname" name="lname" required></td>
            </tr>
            <tr>
                <td><label class="form-label" for="select_race">Select a race</label>
                <td><select class ="form-control" name="race" id="race">
                        <option value="race"> Select your race</option>
                        <option>Fun Run 5k</option>
                        <option>Half Marathon</option>
                        <option>Full Marathon</option>
                    </select></td>
            </tr>
            <tr>
                <td><label class="form-label" for="age_group">Age group</label></td>
                <td><select class ="form-control" name="age_group" id="age_group">
                        <option value="age_group"> Select your age group</option>
                        <option>Under 18</option>
                        <option>18â€“30</option>
                        <option>30-50</option>
                        <option>50+</option>
                    </select></td>
            </tr>

            <tr>
                <td><label class="form-label" for="email">Email</label></td>
                <td><input class ="form-control"  type="email" id="email" name="email" required></td>
            </tr>

            <tr>
                <td><label class="form-label" for="pass">Password</label></td>
                <td><input class ="form-control" id="pass" type="text" class="masked" required /></td>
            </tr>

            <tr>
                <td><label class="form-label" for="cpass">Comfirm Password</label></td>
                <td><input class ="form-control" id="cpass" type="text" class="masked" required /></td>
            </tr>

        </table>
        <button id ="register" type="submit" class ="btn">Register</button>

        <a id="cancel" href="index.html" class="btn"> Cancel/Back</a>
    </form>
    </div>
    <footer>KIT202 Tutorial 1 | Marathon 2023</footer>
    </div>
</body>

</html>
